<link rel="stylesheet" href="styles.css">

<div id="addEmployeeForm" class="form-container">
    <h3>Add New Employee ✏️</h3>
    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="department" placeholder="Department" required>

    <div class="button-group">
        <button class="submit-btn" onclick="addEmployee()">Submit ✅</button>
        <button class="cancel-btn" onclick="window.location.href='dashboard.html'">Cancel ❌</button>

    </div>
</div>

<script src="script.js"></script>
